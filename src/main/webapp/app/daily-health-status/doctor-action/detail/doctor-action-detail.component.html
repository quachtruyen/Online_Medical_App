<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="doctorAction">
      <h2>
        <span jhiTranslate="userManagement.detail.title">User</span> [<strong>{{ doctorAction.id }}</strong
        >]
      </h2>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="userManagement.login">Login</span></dt>
        <dd>
          <span>{{ doctorAction.id }}</span>
        </dd>
      </dl>
      <button type="submit" routerLink="../../" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>

<form *ngIf="id" name="deleteForm" (ngSubmit)="confirmFinish(id)">
  <div class="modal-header">
    <h4 class="modal-title">Confirmed cure</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p>Would you like to confirm that this patient is cured?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button type="submit" class="btn btn-primary"><fa-icon [icon]="accept"></fa-icon>&nbsp;<span>Confirm</span></button>
  </div>
</form>

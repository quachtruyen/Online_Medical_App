<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="medicine">
      <h2>
        <span>Medicine</span> [<strong>{{ medicine.name }}</strong
        >]
      </h2>

      <dl class="row-md jh-entity-details">
        <dt><span>Medicine name</span></dt>
        <dd>{{ medicine.name }}</dd>

        <dt *ngIf="medicine.image && medicine.image !== null"><span>Medicine image</span></dt>
        <div *ngIf="medicine.image && medicine.image !== null" style="max-height: 300px">
          <img style="max-height: 150px" src="{{ medicine.image }}&access_token={{ token }}" />
        </div>

        <dt><span>Origin</span></dt>
        <dd>{{ medicine.origin }}</dd>

        <dt><span>Element</span></dt>
        <dd>{{ medicine.element }}</dd>

        <dt><span>Uses</span></dt>
        <dd>{{ medicine.uses }}</dd>

        <dt><span>Price</span></dt>
        <dd>{{ medicine.price }}</dd>
      </dl>

      <button type="submit" (click)="back()" class="btn btn-info"><fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span></button>
    </div>
  </div>
</div>
